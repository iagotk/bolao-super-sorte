<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    .stats { margin-bottom: 20px; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin: 0 5px; padding: 5px 10px; }
    .logout { margin-bottom: 20px; }
    .status-aprovado { color: green; font-weight: bold; }
    .status-pendente { color: orange; font-weight: bold; }
    .export-buttons { margin-top: 10px; margin-bottom: 20px; }
    .filtros { margin-top: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <button class="logout" onclick="logout()">Sair</button>

  <div class="stats">
    Total de jogos: <span id="total">0</span> |
    Aprovados: <span id="aprovados">0</span> |
    Pendentes: <span id="pendentes">0</span>
  </div>

  <div class="filtros">
    <label>Filtrar por data:</label>
    <input type="date" id="filtroData">
    <label style="margin-left: 20px;">Filtrar por status:</label>
    <select id="filtroStatus">
      <option value="">Todos</option>
      <option value="aprovado">Aprovado</option>
      <option value="pendente">Pendente</option>
    </select>
    <button onclick="carregarApostas()">Aplicar Filtro</button>
  </div>

  <div class="export-buttons">
    <button onclick="exportarCSV()">Exportar para Excel (.CSV)</button>
    <button onclick="exportarParaDrive()">Enviar para Google Drive (JSON)</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Vendedor</th>
        <th>Comprador</th>
        <th>Celular</th>
        <th>Números</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaApostas"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDj1buTT6ZI0SDC7uflOXmT6xCAwg-e3nA",
      authDomain: "bolao-supersorte.firebaseapp.com",
      projectId: "bolao-supersorte",
      storageBucket: "bolao-supersorte.firebasestorage.app",
      messagingSenderId: "847695287970",
      appId: "1:847695287970:web:14bae5edcb9e621e2fe9fb",
      databaseURL: "https://bolao-supersorte-default-rtdb.firebaseio.com"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const admins = ["iagotk@yahoo.com.br"];
    let apostasData = [];

    firebase.auth().onAuthStateChanged(user => {
      if (!user || !admins.includes(user.email)) {
        alert("Acesso negado. Somente administradores.");
        window.location.href = 'index.html';
      } else {
        carregarApostas();
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      });
    }

    function carregarApostas() {
      const tabela = document.getElementById("tabelaApostas");
      const totalEl = document.getElementById("total");
      const aprovadosEl = document.getElementById("aprovados");
      const pendentesEl = document.getElementById("pendentes");
      const filtroData = document.getElementById("filtroData").value;
      const filtroStatus = document.getElementById("filtroStatus").value;

      firebase.database().ref("apostas").once("value", snapshot => {
        tabela.innerHTML = "";
        apostasData = [];
        let total = 0, aprovados = 0, pendentes = 0;

        snapshot.forEach(child => {
          const aposta = child.val();
          const id = child.key;
          const status = aposta.status || "pendente";

          if (filtroData && aposta.data !== filtroData) return;
          if (filtroStatus && status !== filtroStatus) return;

          total++;
          if (status === "aprovado") aprovados++;
          else pendentes++;

          apostasData.push({ id, ...aposta });

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${aposta.data || "-"}</td>
            <td>${aposta.vendedor || "-"}</td>
            <td>${aposta.comprador || "-"}</td>
            <td>${aposta.celular || "-"}</td>
            <td>${(aposta.numeros || []).join(", ")}</td>
            <td class="${status === 'aprovado' ? 'status-aprovado' : 'status-pendente'}">${status}</td>
            <td>
              <button onclick="aprovar('${id}')">Aprovar</button>
              <button onclick="reprovar('${id}')">Reprovar</button>
              <button onclick="editar('${id}', ${JSON.stringify(aposta.numeros)})">Editar</button>
            </td>
          `;
          tabela.appendChild(tr);
        });

        totalEl.textContent = total;
        aprovadosEl.textContent = aprovados;
        pendentesEl.textContent = pendentes;
      });
    }

    function aprovar(id) {
      firebase.database().ref("apostas/" + id).update({ status: "aprovado" });
    }

    function reprovar(id) {
      firebase.database().ref("apostas/" + id).update({ status: "pendente" });
    }

    function editar(id, numerosAntigos) {
      const novos = prompt("Digite 10 números separados por vírgula:", numerosAntigos.join(", "));
      if (!novos) return;
      const lista = novos.split(",").map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      if (lista.length !== 10) {
        alert("Você deve informar exatamente 10 números válidos.");
        return;
      }
      firebase.database().ref("apostas/" + id).update({ numeros: lista });
    }

    function exportarCSV() {
      let csv = "Data,Vendedor,Comprador,Celular,Números,Status\n";
      apostasData.forEach(ap => {
        csv += `"${ap.data || ''}","${ap.vendedor || ''}","${ap.comprador || ''}","${ap.celular || ''}","${(ap.numeros || []).join(" - ")}","${ap.status || 'pendente'}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'apostas.csv';
      a.click();
    }

    function exportarParaDrive() {
      const json = JSON.stringify(apostasData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'apostas.json';
      a.click();
      alert("Arquivo JSON pronto para enviar manualmente para o Google Drive.");
    }
  </script>
</body>
</html>
