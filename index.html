<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Bol√£o SuperSorte</title>
  <style>
    body { font-family: Arial; padding: 40px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; margin-top: 10px; }
    #mensagem { margin-top: 10px; color: red; text-align: center; }
  </style>
</head>
<body>
  <h2>Login ou Cadastro</h2>
  <input type="email" id="email" placeholder="E-mail" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button onclick="login()">Entrar</button>
  <button onclick="cadastrar()">Cadastrar</button>
  <p id="mensagem"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDj1buTT6ZI0SDC7uflOXmT6xCAwg-e3nA",
      authDomain: "bolao-supersorte.firebaseapp.com",
      projectId: "bolao-supersorte",
      storageBucket: "bolao-supersorte.firebasestorage.app",
      messagingSenderId: "847695287970",
      appId: "1:847695287970:web:14bae5edcb9e621e2fe9fb",
      databaseURL: "https://bolao-supersorte-default-rtdb.firebaseio.com"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = 'apostas.html';
        })
        .catch(err => {
          document.getElementById('mensagem').innerText = err.message;
        });
    }

    function cadastrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = 'apostas.html';
        })
        .catch(err => {
          document.getElementById('mensagem').innerText = err.message;
        });
    }
  </script>
</body>
</html>
